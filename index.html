<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioMath!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div id="menu">
        <select id="game-type">
            <option value="add-0-10">addition 0-10</option>
            <option value="add-0-100">addition 0-100</option>
            <option value="sub-0-10">subtraction 0-10</option>
            <option value="sub-0-100">subtraction 0-100</option>
            <option value="multi-1-5">multiplication 1-5</option>
            <option value="multi-1-10">multiplication 1-10</option>
        </select>
        <div>Time: <input type="number" id="game-time" autofocus value="5" />min</div>
        <button id="start">Start</button>
    </div>
    <div id="game" style="display: none;">
        <div id="equation">? + ? = ?</div>
        <div id="input-write" style="display: none;">
            <input type="number" id="result" placeholder="Your answer" autofocus>
            <button id="submit">Submit</button>
        </div>
        <div id="input-click" style="display: none;">
            <button>X</button><button>Y</button><button>Z</button><button>W</button>
        </div>
        <div id="timer">Time: 00:00</div>
        <div id="points">Points: 0</div>
    </div>
</div>

<ul id="history"></ul>

<audio id="startSound" src="sounds/start.mp3"></audio>
<audio id="endSound" src="sounds/win.mp3"></audio>
<audio id="correctSound" src="sounds/correct.mp3"></audio>
<audio id="incorrectSound" src="sounds/incorrect.wav"></audio>

<script src="./main.js"></script>
</body>
</html>
